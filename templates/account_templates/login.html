<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body { font-family: "Tajawal", sans-serif; background-color: #f9fafb; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: white; padding: 2rem; border-radius: 12px; width: 320px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input { width: 100%; margin-bottom: 1rem; padding: 0.7rem; border: 1px solid #ccc; border-radius: 8px; }
    button { background: #16a34a; color: white; border: none; padding: 0.8rem; width: 100%; border-radius: 8px; cursor: pointer; }
    button:hover { background: #15803d; }
    h2 { text-align: center; color: #0f172a; }
  </style>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <h2>تسجيل الدخول</h2>
    <input type="text" name="username" placeholder="اسم المستخدم" required>
    <input type="password" name="password" placeholder="كلمة المرور" required>
    <button type="submit">دخول</button>
  </form>
</body>
</html>
