<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد</title>
  <style>
    body { font-family: "Tajawal", sans-serif; background-color: #f0f9ff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: white; padding: 2rem; border-radius: 12px; width: 360px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; margin-bottom: 1rem; padding: 0.7rem; border: 1px solid #ccc; border-radius: 8px; }
    button { background: #0284c7; color: white; border: none; padding: 0.8rem; width: 100%; border-radius: 8px; cursor: pointer; }
    button:hover { background: #0369a1; }
    h2 { text-align: center; color: #0f172a; }
  </style>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <h2>إنشاء حساب جديد</h2>
    <input type="text" name="username" placeholder="اسم المستخدم" required>
    <input type="email" name="email" placeholder="البريد الإلكتروني" required>
    <input type="password" name="password" placeholder="كلمة المرور" required>
    <input type="text" name="phone" placeholder="رقم الجوال">
    <input type="text" name="city" placeholder="المدينة">
    <textarea name="address" placeholder="العنوان"></textarea>
    <button type="submit">تسجيل</button>
  </form>
</body>
</html>
